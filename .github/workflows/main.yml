name: CI/CD with SonarQube

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Set OS to run on

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Install SonarScanner
        run: |
          wget https://github.com/SonarSource/sonar-scanner-cli/releases/download/4.6.2.2472/sonar-scanner-4.6.2.2472-linux.zip
          unzip sonar-scanner-4.6.2.2472-linux.zip
          export PATH=$PATH:$PWD/sonar-scanner-4.6.2.2472-linux/bin

      - name: Run SonarQube Scanner
        run: |
          sonar-scanner -Dsonar.projectKey=your_project_key
          sonar-scanner -Dsonar.host.url=http://your-sonarqube-server-url

      - name: Send email notification (using Mailgun)
        run: |
          echo "Your code analysis is complete! Check SonarQube for results."
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
