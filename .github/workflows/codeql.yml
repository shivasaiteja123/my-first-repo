name: "CodeQL Analysis"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3  # Using v3 for the latest version

      # Set up CodeQL for analysis
      - name: Set up CodeQL
        uses: github/codeql-action/init@v2  # Using v2 as it is the current version

      # Initialize CodeQL database for supported languages
      - name: Initialize CodeQL database
        run: |
          codeql database create --language=python --language=java --language=javascript --language=go

      #
